<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL Solar System</title>
  <style>
    html, body, canvas { margin: 0; padding: 0; width: 100%; height: 100%; display: block; background: black; }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.150.1';

    const canvas = document.getElementById('glcanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(0, 0, 0);
    scene.add(light);

    const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    const planets = [];
    const planetColors = [0xaaaaaa, 0xff5500, 0x44aaff, 0xffaa00, 0xff4400, 0xcc99ff, 0x66ccff, 0x8888ff];
    const planetDistances = [8, 12, 16, 22, 28, 34, 40, 46];
    const planetSizes = [0.4, 0.9, 1.0, 1.1, 2.0, 1.6, 1.5, 1.3];

    for (let i = 0; i < 8; i++) {
      const geometry = new THREE.SphereGeometry(planetSizes[i], 16, 16);
      const material = new THREE.MeshStandardMaterial({ color: planetColors[i] });
      const planet = new THREE.Mesh(geometry, material);
      planet.position.x = planetDistances[i];
      scene.add(planet);
      planets.push({ mesh: planet, distance: planetDistances[i], angle: Math.random() * Math.PI * 2, speed: 0.01 + i * 0.002 });
    }

    function animate() {
      requestAnimationFrame(animate);

      for (const planet of planets) {
        planet.angle += planet.speed;
        planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
        planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
