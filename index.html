<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL Space Invaders</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="glCanvas"></canvas>
<script>
const canvas = document.getElementById("glCanvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const gl = canvas.getContext("webgl");

if (!gl) {
  alert("WebGL not supported");
}

// Simple shader setup
const vertexShaderSource = `
  attribute vec2 a_position;
  uniform vec2 u_resolution;
  void main() {
    vec2 zeroToOne = a_position / u_resolution;
    vec2 zeroToTwo = zeroToOne * 2.0;
    vec2 clipSpace = zeroToTwo - 1.0;
    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
  }
`;

const fragmentShaderSource = `
  precision mediump float;
  uniform vec4 u_color;
  void main() {
    gl_FragColor = u_color;
  }
`;

function createShader(gl, type, source) {
  const shader = gl.createShader(type);
  gl.shaderSource(shader, source);
  gl.compileShader(shader);
  return shader;
}

function createProgram(gl, vertexShader, fragmentShader) {
  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  return program;
}

const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
const program = createProgram(gl, vertexShader, fragmentShader);

const positionLocation = gl.getAttribLocation(program, "a_position");
const resolutionLocation = gl.getUniformLocation(program, "u_resolution");
const colorLocation = gl.getUniformLocation(program, "u_color");

const positionBuffer = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

function drawRect(x, y, width, height, color) {
  const x1 = x;
  const y1 = y;
  const x2 = x + width;
  const y2 = y + height;
  const positions = [x1, y1, x2, y1, x1, y2, x1, y2, x2, y1, x2, y2];
  gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
  gl.uniform4fv(colorLocation, color);
  gl.drawArrays(gl.TRIANGLES, 0, 6);
}

function render() {
  gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
  gl.clear(gl.COLOR_BUFFER_BIT);

  gl.useProgram(program);
  gl.enableVertexAttribArray(positionLocation);
  gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
  gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

  gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

  // Player
  drawRect(playerX, canvas.height - 30, 40, 20, [0.2, 1.0, 0.2, 1]);

  // Aliens
  for (let alien of aliens) {
    drawRect(alien.x, alien.y, 20, 20, [1.0, 0.5, 0.5, 1]);
  }

  // Bullets
  for (let bullet of bullets) {
    drawRect(bullet.x, bullet.y, 4, 10, [1.0, 1.0, 0.0, 1]);
  }

  update();
  requestAnimationFrame(render);
}

// Game logic
let playerX = canvas.width / 2 - 20;
let bullets = [];
let aliens = [];
for (let row = 0; row < 3; row++) {
  for (let col = 0; col < 8; col++) {
    aliens.push({ x: col * 60 + 100, y: row * 40 + 60 });
  }
}

function update() {
  for (let bullet of bullets) {
    bullet.y -= 5;
  }
  bullets = bullets.filter(b => b.y > 0);

  // Basic collision detection
  for (let i = aliens.length - 1; i >= 0; i--) {
    for (let j = bullets.length - 1; j >= 0; j--) {
      const a = aliens[i], b = bullets[j];
      if (b.x >= a.x && b.x <= a.x + 20 && b.y <= a.y + 20 && b.y >= a.y) {
        aliens.splice(i, 1);
        bullets.splice(j, 1);
        break;
      }
    }
  }
}

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") playerX -= 10;
  if (e.key === "ArrowRight") playerX += 10;
  if (e.key === " ") bullets.push({ x: playerX + 18, y: canvas.height - 40 });
});

render();
</script>
</body>
</html>
