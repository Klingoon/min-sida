<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Life i WebGL â€“ Snillet Edition</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: monospace; color: #00ffcc; }
    canvas { display: block; }
    #scrollText {
      position: absolute;
      top: 90%;
      left: 100%;
      white-space: nowrap;
      font-size: 1.2em;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      0% { left: 100%; }
      100% { left: -100%; }
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<div id="scrollText">Conway's Game of Life â€“ WebGL remix by Snillet ðŸŽ‡ðŸ§¬</div>
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_230fc452a9.mp3?filename=dreamy-groove-124302.mp3" type="audio/mpeg">
</audio>
<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.OrthographicCamera(-50, 50, 50, -50, 0.1, 1000);
camera.position.z = 10;

const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('glcanvas') });
renderer.setSize(window.innerWidth, window.innerHeight);

window.addEventListener('resize', () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Game of Life
const gridSize = 100;
const cellSize = 1;
let grid = Array.from({ length: gridSize }, () =>
  Array.from({ length: gridSize }, () => Math.random() > 0.8 ? 1 : 0)
);

const cells = [];
const geometry = new THREE.PlaneGeometry(cellSize, cellSize);

for (let y = 0; y < gridSize; y++) {
  for (let x = 0; x < gridSize; x++) {
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
    const cell = new THREE.Mesh(geometry, material);
    cell.position.set(x - gridSize / 2, y - gridSize / 2, 0);
    scene.add(cell);
    cells.push(cell);
  }
}

function countNeighbors(x, y) {
  let sum = 0;
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      if (dx === 0 && dy === 0) continue;
      const ny = (y + dy + gridSize) % gridSize;
      const nx = (x + dx + gridSize) % gridSize;
      sum += grid[ny][nx];
    }
  }
  return sum;
}

function updateGrid() {
  const next = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
  for (let y = 0; y < gridSize; y++) {
    for (let x = 0; x < gridSize; x++) {
      const state = grid[y][x];
      const neighbors = countNeighbors(x, y);
      next[y][x] = (state === 1 && (neighbors === 2 || neighbors === 3)) || (state === 0 && neighbors === 3) ? 1 : 0;
    }
  }
  grid = next;
}

function renderGrid() {
  for (let y = 0; y < gridSize; y++) {
    for (let x = 0; x < gridSize; x++) {
      const idx = y * gridSize + x;
      cells[idx].material.opacity = grid[y][x] ? 1.0 : 0.05;
      cells[idx].material.transparent = true;
    }
  }
}

function animate() {
  requestAnimationFrame(animate);
  updateGrid();
  renderGrid();
  renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
