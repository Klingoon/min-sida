<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snillets WebGL Demoscenekonst</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: monospace; color: #00ffcc; }
    canvas { display: block; }
    #scrollText {
      position: absolute;
      top: 90%;
      left: 100%;
      white-space: nowrap;
      font-size: 1.2em;
      animation: scroll 30s linear infinite;
    }
    @keyframes scroll {
      0% { left: 100%; }
      100% { left: -100%; }
    }
    #fps {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #00ffcc;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>
<div id="fps">FPS: ...</div>
<div id="scrollText">VÃ¤lkommen till Snillets WebGL Demoscene â€“ HÃ¥ll i hatten! âœ¨ðŸ‘¾ðŸŽµ</div>
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_230fc452a9.mp3?filename=dreamy-groove-124302.mp3" type="audio/mpeg">
</audio>
<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('glcanvas'), antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

camera.position.z = 20;

const shapes = [];
const geometries = [
  new THREE.BoxGeometry(),
  new THREE.SphereGeometry(0.8, 16, 16),
  new THREE.TorusGeometry(0.6, 0.2, 16, 100),
  new THREE.DodecahedronGeometry(0.8),
  new THREE.TetrahedronGeometry(0.8),
];

const material = new THREE.MeshStandardMaterial({ metalness: 0.7, roughness: 0.2 });

for (let i = 0; i < 40; i++) {
  const geometry = geometries[Math.floor(Math.random() * geometries.length)];
  const mesh = new THREE.Mesh(geometry, material.clone());
  mesh.material.color.setHSL(Math.random(), 1, 0.5);
  mesh.position.set(
    (Math.random() - 0.5) * 30,
    (Math.random() - 0.5) * 30,
    (Math.random() - 0.5) * 30
  );
  mesh.userData.velocity = new THREE.Vector3(
    (Math.random() - 0.5) * 0.2,
    (Math.random() - 0.5) * 0.2,
    (Math.random() - 0.5) * 0.2
  );
  shapes.push(mesh);
  scene.add(mesh);
}

// Shader-baserad bakgrund (enkel puls)
const backgroundLight = new THREE.AmbientLight(0x202020);
scene.add(backgroundLight);

// FÃ¤rgskiftande ljusshow
const lights = [];
for (let i = 0; i < 3; i++) {
  const light = new THREE.PointLight(0xffffff, 1.5);
  light.position.set((Math.random() - 0.5) * 30, (Math.random() - 0.5) * 30, 30);
  scene.add(light);
  lights.push(light);
}

// FPS-mÃ¤tare
let lastFrameTime = performance.now();
const fpsDisplay = document.getElementById('fps');

function updateFPS(currentTime) {
  const delta = currentTime - lastFrameTime;
  const fps = (1000 / delta).toFixed(1);
  fpsDisplay.textContent = `FPS: ${fps}`;
  lastFrameTime = currentTime;
}

function animateLights(t) {
  lights.forEach((light, i) => {
    light.color.setHSL((t * 0.0001 + i * 0.3) % 1, 1, 0.5);
    light.position.x = Math.sin(t * 0.001 + i) * 20;
    light.position.y = Math.cos(t * 0.0015 + i * 1.1) * 20;
  });
}

// Logotyp i form av 3D-text
import { FontLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/FontLoader.js';
import { TextGeometry } from 'https://cdn.skypack.dev/three/examples/jsm/geometries/TextGeometry.js';

const loader = new FontLoader();
loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', font => {
  const textGeo = new TextGeometry('SNILLET', {
    font: font,
    size: 1,
    height: 0.3,
  });
  const textMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff });
  const textMesh = new THREE.Mesh(textGeo, textMaterial);
  textMesh.position.set(-4, -5, 0);
  scene.add(textMesh);
});

function animate(time) {
  requestAnimationFrame(animate);
  updateFPS(time);
  animateLights(time);

  for (let shape of shapes) {
    shape.rotation.x += 0.01;
    shape.rotation.y += 0.01;
    shape.position.add(shape.userData.velocity);
    ['x', 'y', 'z'].forEach(axis => {
      if (Math.abs(shape.position[axis]) > 15) {
        shape.userData.velocity[axis] *= -1;
        shape.position[axis] = Math.sign(shape.position[axis]) * 15;
      }
    });
  }

  renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
